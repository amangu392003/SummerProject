<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light navnav ">
            <div class="container-fluid">
                <a class="navbar-brand" id="Project_name" href="main.html">Team 22 LW WARRIORS</a>

    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <input class="form-control form-control-lg" id="recipient_phone_number" type="text" placeholder="Enter Receiver phone number" name="recipient_phone_number" aria-label=".form-control-lg example">
        <textarea class="form-control" placeholder="Leave a message here" id="message_text" style="height: 100px"></textarea>
        <button onclick=sendsms() class="btn btn-primary">Send SMS</button>
        <div id="content"></div>
    </div>


    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function sendsms(){
            recipient_phone_number = document.getElementById('recipient_phone_number').value
            message_text = document.getElementById('message_text').value
            // console.log(bucketname)
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http:// 3.108.221.64/cgi-bin/sms.py?recipient_phone_number='+recipient_phone_number+"&message_text="+message_text);
            xhr.send();
            xhr.onreadystatechange = function(){
                if (this.readyState == 4){
                // console.log(this.responseText)
                let a = this.responseText
                // console.log(a)
                document.getElementById("content").innerHTML = a;
                }
                else{
                    document.getElementById("content").innerHTML = "some error occured"
                }
            }
        }
    </script>
